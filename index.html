    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #DC143C;
            --secondary-color: #1a1a1a;
            --accent-color: #FFD700;
            --bg-light: #f8f9fa;
            --text-dark: #2c3e50;
            --text-light: #6c757d;
        }
    }

    @layer base {
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--text-dark);
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--secondary-color);
            font-weight: 700;
        }
    }

    @layer components {
        .btn-primary {
            @apply px-6 py-3 bg-[var(--primary-color)] text-white rounded-lg font-semibold hover:opacity-90 hover:scale-105 transition-all duration-200;
        }
        
        .btn-secondary {
            @apply px-6 py-3 bg-white text-[var(--secondary-color)] border-2 border-[var(--secondary-color)] rounded-lg font-semibold hover:bg-[var(--secondary-color)] hover:text-white hover:scale-105 transition-all duration-200;
        }
        
        .feature-card {
            @apply bg-white p-6 rounded-xl shadow-lg hover:shadow-xl hover:-translate-y-2 transition-all duration-300 cursor-pointer;
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        .slide-up {
            animation: slideUp 0.6s ease-out;
        }
    }
    
    @layer utilities {
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .slide-in-left {
            animation: slideInLeft 0.6s ease-out;
        }
        
        .slide-in-right {
            animation: slideInRight 0.6s ease-out;
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
    }
    </style>
</head>

    <script type="text/babel" src="components/Footer.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>
